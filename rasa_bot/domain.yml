version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- saudacao:
    use_entities: true
- despedida:
    use_entities: true
- ajuda:
    use_entities: true
- confirmacao:
    use_entities: true
- negacao:
    use_entities: true
- desafio_bot:
    use_entities: true
- agendar_atendimento:
    use_entities: true
- ligar_eletricidade:
    use_entities: true
- alvara_sanitario:
    use_entities: true
- nota_fiscal:
    use_entities: true
- cateira_identidade:
    use_entities: true
- carteira_trabalho:
    use_entities: true
- certificado_negativo_debito:
    use_entities: true
- ambulante_alvara_eventos:
    use_entities: true
- ambulante_alvara_anual:
    use_entities: true
- consultar_iptu:
    use_entities: true
- nlu_fallback:
    use_entities: true
- ola_mundo:
    use_entities: true
entities:
- dia
- horario
slots:
  dia:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  horario:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_saudacao:
  - text: Olá, sou o Hermann, como posso lhe ajudar?
  utter_despedida:
  - text: Espero ter ajudado. Até mais!
  utter_ajuda:
  - buttons:
    - payload: /agendar_atendimento
      title: Agendar um atendimento
    - payload: /ligar_eletricidade
      title: Ligar a energia elétrica
    - payload: /alvara_sanitario
      title: Emitir alvará sanitário
    - payload: /nota_fiscal
      title: Emitir nota fiscal
    - payload: /cateira_identidade
      title: Solicitar carteira de identidade
    - payload: /carteira_trabalho
      title: Solicitar carteira de trabalho
    - payload: /certificado_negativo_debito
      title: Gerar certificado negativo de débito
    - payload: /ambulante_alvara_eventos
      title: Emitir alvará para eventos - Ambulante
    - payload: /ambulante_alvara_anual
      title: Emitir alvará anual - Ambulante
    text: 'Aqui está o que eu sei fazer:'
  utter_desafio_bot:
  - text: Beep, beep, beep. Você adivinhou, eu sou um robô, criado com a ferramenta Rasa.
  utter_ask_dia:
  - text: Para qual dia você deseja agendar o atendimento?
  utter_ask_horario:
  - text: Para qual horário você deseja agendar o atendimento?
  utter_atendimento_agendado:
  - text: O seu atendimento foi agendado com sucesso! Posso te ajudar com mais alguma coisa?
  utter_please_rephrase:
  - text: Me desculpe, não entendi. Você poderia repetir de uma forma diferente?
actions:
- utter_saudacao
- utter_despedida
- utter_ajuda
- utter_confirmacao
- utter_negacao
- utter_desafio_bot
- action_consulta_iptu
forms:
  form_atendimento:
    dia:
    - entity: dia
      type: from_entity
    horario:
    - entity: horario
      type: from_entity
e2e_actions: []
