version: "2.0"
nlu:

- regex: dia
  examples: |
    - \d{2}/\d{2}(/\d{2,4})*
- regex: horario
  examples: |
    - \d{2}(:|h)\d{0,2}(min|h|m)*
- regex: numero_iptu
  examples: |
    - \d+
- regex: email
  examples: |
    - .+@.+\.[a-zAZ]+
- regex: cnpj
  examples: |
    - \d{2}\.\d{3}.\d{3}/\d{4}-\d{2}
    - \d{14}

- synonym: co
  examples: |
    - concessao
    - conceder
    - concessão

- synonym: ca
